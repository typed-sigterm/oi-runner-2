name: Publish Release

on:
  release:
    types: [published]

jobs:
  sync-latest-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git checkout -f -b latest origin/latest
          git merge --ff-only origin/main
          git push origin latest
  
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - run: pnpm i
      - run: pnpm build

      - run: pnpm vsce publish --no-dependencies
        continue-on-error: true
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - run: pnpm vsce package --no-dependencies -o extension.vsix
      - uses: csexton/release-asset-action@3567794e918fa3068116688122a76cdeb57b5f09 # v3
        with:
          file: extension.vsix
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-url: ${{ github.event.release.url }}
